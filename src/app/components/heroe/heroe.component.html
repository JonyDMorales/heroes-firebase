<h3> Heroe <small> {{ heroe.nombre }} </small> </h3>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-12">
        <form (ngSubmit)="sendGuardar()" #forma="ngForm">
            <div class="form-group">
                <label> Nombre: </label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del Heroe" required>
            </div>
            <div class="form-group">
                <label> Casa: </label>
                <select [(ngModel)]="heroe.casa" name="casa" class="form-control">
                    <option value="Marvel"> Marvel </option>
                    <option value="DC"> DC </option>
                </select>
            </div>
            <div class="form-group">
                <label> Biograf√≠a: </label>
                <textarea [(ngModel)]="heroe.bio" name="bio" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group text-right">
                <button class="btn btn-danger" [routerLink]="['heroes']"> Regresar </button>
                <button [disabled]="forma.invalid" class="btn btn-primary" type="submit"> Agregar </button>
            </div>
        </form>
    </div>
</div>
