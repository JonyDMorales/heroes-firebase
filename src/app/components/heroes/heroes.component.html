<h1> Heroes </h1>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-12 text-right">
        <button [routerLink]="['/heroe', 'nuevo']" class="btn btn-primary" type="button">
            Nuevo
        </button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th> # </th>
                        <th> Nombre </th>
                        <th> Casa </th>
                        <th> Opciones </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let key of heroes | keys; let i = index">
                        <td> {{ i + 1 }} </td>
                        <td> {{ heroes[key].nombre }} </td>
                        <td> {{ heroes[key].casa }} </td>
                        <td>
                            <button [routerLink]="['/heroe', key]" type="button" class="btn btn-outline-success">Editar</button>
                            <button (click)="eliminarHeroe(key)" type="button" class="btn btn-outline-danger"> Eliminar </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
